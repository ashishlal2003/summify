<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summify</title>

    <script>
        function copyText() {
            var textField = document.getElementById("floatingTextarea23");
            textField.select();
            document.execCommand("copy");
            // alert("Text copied to clipboard!");
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-stone-700 to-gray-800">

    <div class="bg-gradient-to-r from-neutral-900 to-gray-800 p-6 pl-10 text-4xl text-white">Summify</div>

    <div class="flex w-[98%] h-[430px] p-2 gap-1 ml-3 mt-10 ">
        <form action="{{url_for('home')}}" method="post" class="w-[50%]">
            <div class="w-full h-full">
                <textarea name="data"
                    class="w-full min-h-full p-4 focus:outline-none rounded-md bg-neutral-900 text-white"
                    placeholder="Leave a comment here" id="floatingTextarea2" required="required"></textarea>
            </div>
            <div class="flex justify-start">
                <button type="reset" class="p-1 m-2 w-[120px] bg-black rounded-md text-white">Clear</button>
                <button type="submit" class="p-1 m-2 w-[120px] bg-black rounded-md text-white">Submit</button>
            </div>
        </form>


        <div class="w-[50%] relative flex flex-col items-end">
            <!-- <h3>Summary:</h3> -->
            <h3 class="text-white text-3xl absolute m-2 top-[-50px] left-[0]">Result</h3>
            <textarea name="result"
                class="w-full min-h-full p-4 focus:outline-none rounded-md bg-neutral-900 text-white"
                placeholder="Leave a comment here" id="floatingTextarea23" required="required">{{result}}</textarea>
            <button type="button" onclick="copyText()" class="p-1 m-2 w-[120px] bg-black rounded-md text-white">Copy
                Text</button>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</html>
